<section 
  class="container"
  data-aos="fade-up"
  data-aos-offset="500"
  data-aos-duration="500"
>
  <div class="carousel-stack carousel js-carousel scrollbar w-full pb-21.25">
    <ul class="carousel__wrapper js-carousel-wrapper">  
      {% for item in this.page.stacks %}
      <li class="carousel__slide js-carousel-slide flex items-center justify-center">
        <img src="{{ item |theme }}" alt="">
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
