<section class="py-12">
  <div class="container flex flex-wrap items-center -mx-4">
    <div class="basis-full lg:basis-1/2 prose max-w-none px-4 mb-12 lg:mb-0">
      {{ data.description | raw }}
    </div>
    <div class="basis-full lg:basis-1/2 px-4">
      <picture>
        <img src="{{ data.image ? data.image | media : 'assets/img/subscribe.webp' | theme }}" alt="" class="w-full h-auto max-w-full">
      </picture>
    </div>
  </div>
</section>
