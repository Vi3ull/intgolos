<section class="py-24">
  <div class="container">
    <div class="prose max-w-none mb-8">
      {{ data.description | raw }}
    </div>
    <ul class="flex flex-wrap items-stretch py-8 ">
      {% for item in data.items %}
      <li class="relative basis-1/3 flex-grow flex-shrink-0 p-4 z-20 before:absolute before:w-full before:h-2 before:bg-clr-cta before:top-1/2 before:-translate-y-1/2 before:-translate-x-4 before:-z-10 before:border-x-4 before:border-white">
        <div class="flex flex-col xs:flex-row items-center w-full h-full rounded-md border-2 border-dashed border-clr-cta p-4 bg-white">
          <div class="rounded-full bg-white border-2 border-clr-cta p-3 mb-4 mr-4">
            {# partial 'common/icon' class="w-14 h-14 fill-white stroke-clr-cta" icon=item.icon #}
            <img 
              src="{{ item.image | media }}" 
              alt="" 
              class="w-14 h-14"
            >
          </div>
          <div class="prose max-w-none h-full prose-headings:uppercase prose-headings:mb-2 prose-headings:font-medium prose-p:text-lg">
            {{ item.description | raw }}
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
